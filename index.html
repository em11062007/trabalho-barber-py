
    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dados da Barbearia</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 20px;
            }
            h1 {
                text-align: center;
                color: #333;
            }
            .container {
                width: 80%;
                margin: 0 auto;
                background-color: white;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            h2 {
                color: #444;
                border-bottom: 2px solid #f4f4f4;
                padding-bottom: 10px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }
            table, th, td {
                border: 1px solid #ddd;
            }
            th, td {
                padding: 10px;
                text-align: left;
            }
            th {
                background-color: #f8f8f8;
            }
        </style>
    </head>
    <body>
        <h1>Dados da Barbearia</h1>
        <div class="container">
            <h2>Clientes Cadastrados</h2>
            <table>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Sexo</th>
                </tr>
    
            <tr>
                <td>rubens</td>
                <td>19</td>
                <td>masculino</td>
            </tr>
        
            </table>
            <h2>Agendamentos</h2>
            <table>
                <tr>
                    <th>Nome</th>
                    <th>Horário</th>
                    <th>Serviço</th>
                    <th>Valor</th>
                </tr>
    
            <tr>
                <td>ryan</td>
                <td>19:00</td>
                <td>Corte + Barba</td>
                <td>R$ 45.00</td>
            </tr>
        
            <tr>
                <td>Eduardo</td>
                <td>22:30</td>
                <td>Corte + Barba</td>
                <td>R$ 45.00</td>
            </tr>
        
            </table>
            <h2>Lucros do Dia</h2>
            <table>
                <tr>
                    <th>Dia</th>
                    <th>Lucro Total</th>
                </tr>
    
            <tr>
                <td>Dia 1</td>
                <td>R$ 950.00</td>
            </tr>
        
            </table>
        </div>
    </body>
    </html>
